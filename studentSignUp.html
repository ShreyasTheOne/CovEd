<!DOCTYPE html>

<html>
    <head>
        <title>CovEd India | Registration</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="./styles/mSignUp.css" rel="stylesheet" type="text/css">

        <script>

            function checkWhere(){
                var x = window.location.href;

                var y = x.split('/');
                var z = y[y.length - 1];

                if(z == "studentSignUp.html"){
                    document.getElementById("msiNavButton1").classList.add("active");
                }else if(z == "mentorSignUp.html"){
                    document.getElementById("msiNavButton2").classList.add("active");
                }
            }

            setInterval(
                function(){
                    checkWhere();
                }
            ), 1000;
        </script>
    </head>

    <body>
        <div class="tempNavBar"></div>

        <div class="msiContainer">
            <div class="lowNav">

                    <div id="msiNavButton1">

                    </div>
                    <div id="msiNavButton2">
                        <a href="mentorSignUp.html"><h2>Mentor</h2></a>
                    </div>
                </div>

                <div class="resmsiNavBar">
                    <a href="mentorSignUp.html"><h2>Do you want to be a mentor?</h2></a>
                </div>
                
            </div>

            <div class="msiHolder">
                <br><br>

                <br>
                Don't have enough resources to learn from? Has CoVID-19 deprived you of all your doubt-busters?
                <br>No worries! Register here.
